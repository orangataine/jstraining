<html>

<head>
    <link rel="stylesheet" href="index.css">
    <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
</head>

<body>
    <div class="container">
        <div>
            <h3>HOME</h3>
            <div class="scoreboard">
                <div class="digit" id="hm-scoreboard">
                    <p>0</p>
                </div>
            </div>
            <div class="points-container">
                <button class="buttons" id="hm-plus-one" onclick="plusOne()">+1</button>
                <button class="buttons" id="hm-plus-two" onclick="plusTwo()">+2</button>
                <button class="buttons" id="hm-plus-three" onclick="plusThree()">+3</button>
            </div>
        </div>
        <div>
            <h3>AWAY</h3>
            <div class="scoreboard">
                <div class="digit" id="aw-scoreboard">0</div>
            </div>
            <div class="points-container">
                <button class="buttons" id="aw-plus-one" onclick="plusOneAway()">+1</button>
                <button class="buttons" id="aw-plus-two" onclick="plusTwoAway()">+2</button>
                <button class="buttons" id="aw-three" onclick="plusThreeAway()">+3</button>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
